<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">

<!-- Internal CSS -->
<style>
* {
    font-family: poppins, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
hero{
    display: flex;
    justify-content: center;
    align-items: center;

}
nav {
    background-color: #FF0000;
    overflow:auto;
}

.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content:end;
}

.navbar li {
    float: left;
}

.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar li a:hover {
    background-color: #ddd;
    color: black;
}

section {
    padding: 20px;
}
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="food-.html">Food Table</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <!-- Add corresponding sections here -->
    <section id="hero">
        <h4>Buy-in-offer</h4>
        <h2>Supreme Dishes</h2>
        <h1>Made to Order</h1>
        <p>Enjoy the dining adventures for all, everyone!</p>
        <button>Order Now!</button>
        <!-- Home content -->
    </section>

    <section id="order">
        <h1>Order Form</h1>
        <form action="/submit-order" method="post" class="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="order">Order:</label>
            <select id="order" name="order" required>
                <option value="">Select your order</option>
                <option value="chinese">Chinese Yam</option>
                <option value="rice">Fried Rice</option>
                <option value="tuwo">Swallow</option>
                <option value="yam">Pounded Yam</option>
                <option value="more">More</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <input type="submit" value="Place Order">
        </form>
    </section>
</body>
</html>
